{% set name = "hyp3_sdk" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 698f1d706706e7879220922504a82c3e3a3506388e329af383b9a79d144296dc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61
    - setuptools_scm >=6.2
    - python-build
  run:
    - python >=3.8
    - python-dateutil
    - requests
    - tqdm
    - urllib3

test:
  imports:
    - hyp3_sdk
    - hyp3_sdk.jobs
    - hyp3_sdk.hyp3
    - hyp3_sdk.util
    - hyp3_sdk.exceptions

about:
  home: https://github.com/ASFHyP3/hyp3-sdk
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A python wrapper around the HyP3 API

extra:
  recipe-maintainers:
    - jhkennedy
    - asjohnston-asf
    - jtherrmann
    - jacquelynsmale
